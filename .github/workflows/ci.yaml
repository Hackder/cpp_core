name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@v3.28.3

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=ReleaseSafe

      - name: Build
        run: cmake --build build -j 2

      - name: Test
        if: matrix.os != 'windows-latest'
        run: ./build/core_test

      - name: Test on Windows
        if: matrix.os == 'windows-latest'
        run: .\build\Debug\core_test.exe

